<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Calculators</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Mortgage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="fahrenheit.html">2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="celcius.html">3</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mt-5">
      <h1>CD Annuity Calculator</h1>
      <div class="form-floating mb-2">
        <input
          type="text"
          name="depositField"
          id="depositField"
          placeholder="Deposit"
          class="form-control"
        />
        <label for="principalField">Deposit: </label>
      </div>
      <div class="form-floating mb-2">
        <input
          type="text"
          name="interestRateField"
          id="interestRateField"
          placeholder="Interest Rate"
          class="form-control"
        />
        <label for="interestRateField">Interest: </label>
      </div>
      <div class="form-floating mb-2">
        <input
          type="text"
          name="yearsField"
          id="yearsField"
          placeholder="Length in years"
          class="form-control"
        />
        <label for="yearsField">Loan term in years: </label>
      </div>
      <div class="row p-2 mb-2"><button id="buttonSubmit" class="btn btn-success p-3 m-2 col-2">Calculate</button></div>
      <div class="form-group mb-2">
          <label for="answerField">Calculation</label>
        <input type="text" name="answerField" id="answerField" class="form-control"/>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/cd.js"></script>
  </body>
</html>
